<!--На странице разместите три ссылки: первая должна вести на внешний сайт и
открываться в новом окне, вторая — на якорь внутри страницы, третья — на
внешний сайт с атрибутом rel="noopener noreferrer". Убедитесь, что ссылки
открываются корректно и имеют нужные атрибуты безопасности и
функциональности-->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задание</title>
    </head>
    <body>
        <h1>Ссылки</h1>

        <p><a href="https://example.com" target="_blank">Перейти на внешний сайт</a></p>

        <p><a href="#section">Перейти к разделу ниже</a></p>

        <p><a href="https://example.org" target="_blank" rel="noopener noreferrer">Безопасная внешняя ссылка</a></p>

        <h2 id="section">Раздел внутри страницы</h2>
        <p>Вы перешли к якорю внутри этой страницы</p>
    </body>
</html>
